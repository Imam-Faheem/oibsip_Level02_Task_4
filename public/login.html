<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>

<body>
    <div id="containerID" class="container">
        <div class="LoginImage">
            <img src="https://images.pexels.com/photos/4603462/pexels-photo-4603462.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="images">
            <div class="overlay">
                <h2>Welcome to my login system</h2>
            </div>
        </div>

        <form action="/login" method="post">

            <h1 class="container-heading">Login</h1>

            <!-- Username and Password Input Fields -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Forgot Password -->
            <div class="redirectionLink">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>

            <div class="redirectionLink">
                <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
            </div>

            <!-- Icon cards for Facebook, GitHub, and LinkedIn -->
        <div class="icon-card">
            <a href="#" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-github"></i>
                
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-linkedin"></i>
                
            </a>
        </div>


        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
