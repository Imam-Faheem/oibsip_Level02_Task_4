<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./login.css">
</head>
<style>

    .container{
        /* background-color: white; */
        width: 50%;
        border: 2px solid rgba(128, 128, 128, 0.281);
        padding: 40px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;

    }
</style>
<body>
    <div style="background-color: white;" class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to receive instructions on how to reset your password.</p>
        <form style="width: 100%; padding: 0%; padding-bottom: 35px;" action="/forgot-password" method="post">
            <!-- Email Input Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Submit Button -->
            <button type="submit" onclick="resetPassword()">Reset Password</button>
        </form>
        <p>Remember your password? <a href="/login.html">Log in here</a>.</p>
    </div>

    <script src="./script.js"></script>
    <script>
        function resetPassword() {
            // You can add AJAX here to send a request to the server
            // and handle the response to show an alert and redirect
            // For simplicity, let's just show an alert and redirect without server interaction
            alert('Password reset instructions sent to your email.');
            window.location.href = '/reset-password.html';
        }
    </script>  
</body>
</html>
